<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<script>
    $(document).ajaxSend(function (e, xhr, option) {
        if (sessionStorage.getItem('token') != null)
            xhr.setRequestHeader('Authorization', sessionStorage.getItem('token'))
    })
    // 获取当前登陆用户的token
    var token = sessionStorage.getItem('token');
    // 用户头像注册事件
    var userImg = document.querySelector('.user_head_portrait>img')
    var userInfo = document.querySelector('#usermodel1>a')
    var userimg = document.querySelector('#usermodel1>a>img')
    var userInfo1 = document.querySelector('#usermodel1>ul')
    // 用户信息注册事件
    var staticEmail = document.querySelector('#staticEmail')
    var staticNickName = document.querySelector('#staticNickName')
    var exampleFormControlTextarea1 = document.querySelector('#exampleFormControlTextarea1')
    var staticUserName = document.querySelector('#staticUserName')
    var staticPhone = document.querySelector('#staticPhone')
    var staticSex = document.querySelectorAll('.form-check.form-check-inline')
    var inlineRadio1 = document.querySelector('#inlineRadio1')
    var inlineRadio2 = document.querySelector('#inlineRadio2')
    // 修改密码模态框
    var changePwdModal = new bootstrap.Modal(document.getElementById('changePwdModal'), {
        keyboard: false
    })
    // 退出登陆
    var exit = document.querySelector('#exit')
    // 用户信息的处理
    $.ajax({
        url: 'http://127.0.0.1/getLoginUser',
        type: 'POST',
        data: { token },
        dataType: 'json',
        success: function (res) {
            console.log(res.data);
            if (res.code == 0) {
                staticEmail.value = res.data.email
                staticNickName.value = res.data.nickname
                staticUserName.value = res.data.username
                staticPhone.value = res.data.phone
                exampleFormControlTextarea1.value = res.data.mysignature
                if (res.data.sex == '男') {
                    inlineRadio1.checked = true;
                    // inlineRadio1.style.display = 'none';
                    staticSex[1].style.display = 'none';
                } else if (res.data.sex == '女') {
                    inlineRadio2.checked = true;
                    // inlineRadio2.style.display = 'none';
                    staticSex[0].style.display = 'none';
                }
                userImg.src = res.data.img;
                userimg.src = res.data.img;
                userInfo.href = 'http://127.0.0.1/userInfo'
                userInfo.addEventListener("mouseover", function () {
                    this.nextElementSibling.style.display = 'block';
                })
                addEventListener("click", function () {
                    userInfo1.style.display = 'none';
                })
                exit.addEventListener('click', function () {
                    sessionStorage.removeItem('token')
                    exit.href = 'http://127.0.0.1/login';
                })
            }
            else {
                alert('找不到该用户')
            }
        },
        error: function () {
            alert('你还未登陆,点击确定跳转登陆界面')
            window.location.href = 'http://127.0.0.1/login';
        }
    })
    // 修改信息注册事件
    var updateBtn = document.querySelector('#updateBtn');
    var flag = 0;
    // 修改信息绑定事件
    updateBtn.onclick = function () {
        var staticNickNameval = $('#staticNickName').val()
        var exampleFormControlTextarea1val = $('#exampleFormControlTextarea1').val()
        var nickname = staticNickNameval
        var mysignature = exampleFormControlTextarea1val
        var sex = 0;
        if (flag == 0) {
            staticNickName.removeAttribute('readonly');
            staticNickName.className = 'form-control';
            exampleFormControlTextarea1.removeAttribute('readonly');
            exampleFormControlTextarea1.className = 'form-control';
            staticSex[0].style.display = null;
            staticSex[1].style.display = null;
            updateBtn.innerHTML = '保存';
            flag = 1;
        } else {
            if (inlineRadio1.checked == true) {
                sex = '男';
                staticSex[1].style.display = 'none';
            } else if (inlineRadio2.checked == true) {
                sex = '女';
                staticSex[0].style.display = 'none';
            }
            $(staticNickName).attr('readonly', '');
            staticNickName.className = 'form-control-plaintext';
            $(exampleFormControlTextarea1).attr('readonly', '');
            exampleFormControlTextarea1.className = 'form-control-plaintext';
            updateBtn.innerHTML = '修改信息';
            flag = 0;
            $.ajax({
                url: 'http://127.0.0.1/changeInfo',
                type: 'POST',
                data: { token, nickname, mysignature, sex },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 0) {
                        console.log('修改成功')
                    }
                    else {
                        alert('权限验证失败')
                    }
                },
                error: function () {
                    console.log('权限验证失败')
                }
            })
            event.preventDefault();
        }

    }
    // 修改密码注册事件
    var changePwdConfirm = document.querySelector('#changePwdConfirm');
    // 修改密码绑定事件
    changePwdConfirm.onclick = function () {
        var inputPassword = $('#inputPassword').val()//.value
        var confirmPassword = $('#confirmPassword').val()
        var changePwd = confirmPassword;
        if (inputPassword == confirmPassword) {
            $.ajax({
                url: 'http://127.0.0.1/changePwd',
                type: 'POST',
                data: { token, changePwd },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 0) {
                        alert('修改成功')
                        changePwdModal.hide();
                    }
                    else {
                        alert('权限验证失败')
                    }
                },
                error: function () {
                    console.log('权限验证失败')
                }
            })
            event.preventDefault();
        }
        else {
            alert('密码不一致,请再确认密码')
        }
    }
</script>
