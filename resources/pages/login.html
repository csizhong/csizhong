<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
    <div class="login-box">
        <h1>登陆</h1>
        <form action="">
            <div class="input-box">
                <div class="input-text">
                    <span class="iconfont icon-icon_mine"></span>
                    <input type="text" placeholder=" 邮箱 " id="email" required="required">
                </div>
                <div class="input-text">
                    <span class="iconfont icon-icon_lock"></span>
                    <label for="">
                        <i class="iconfont icon-guanbi" id="eye"></i>
                    </label>
                    <input type="password" placeholder=" 密码 " id="pwd" required="required">
                </div>
                <div>
                    <button class="input-btn" id="loginConfirm">登陆</button>
                </div>
                <div class="sign-up">
                    还没账户？<a href="http://127.0.0.1/register">立即注册</a>
                </div>
                <div class="index">
                    暂不登录！ <a href="http://127.0.0.1">进入主页</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
<script src="../js/UserLogin.js"></script>
