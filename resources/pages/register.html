<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
    <div class="register-box">
        <h1>注册</h1>
        <form action="">
            <div class="input-box">
                <div class="input-text">
                    <span class="iconfont icon-icon_mine"></span>
                    <input type="text" placeholder=" 邮箱 " id="registerEmail" required="required">
                </div>
                <div class="input-text">
                    <span class="iconfont icon-icon_mine"></span>
                    <input type="text" placeholder=" 用户名 " id="registerName" required="required">
                </div>
                <div class="input-text">
                    <span class="iconfont icon-icon_lock"></span>
                    <input type="password" placeholder=" 密码 " id="registerPwd" required="required">
                </div>
                <div class="input-text">
                    <span class="iconfont icon-querenmima"></span>
                    <input type="password" placeholder=" 确认密码 " id="confirmPwd" required="required">
                </div>
                <div>
                    <button class="input-btn" id="registerConfirm">注册</button>
                </div>
                <div class="login">
                    已有账户？<a href="http://127.0.0.1/login">立即登陆</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
<script src="../js/UserRegister.js"> </script>
